<script>
    
    let form=document.querySelector("#SignUpPage");
    form.addEventListener("submit", myFun)
    let dataUser=JSON.parse(localStorage.getItem("userData"))||[];
   
    function myFun(event) {
        event.preventDefault();
       let data={
           Email:form.Email.value,
        
           Password:form.Password.value,
       }
     
       if(chackSingin(data.Email,data.Password)===true){
          
           
           localStorage.setItem("signIn",JSON.stringify(data))
           alert("Sign In Succesfull ")
           document.querySelector("#USERNAME").innerText=
           window.location.href="navbar.html"
        }else{
           alert("Wrong Username or Password!")
       }
    }
    function chackSingin(Email,Password){
      let filterd=dataUser.filter(function(elem){
        return elem.personEmail===Email && elem.personPassword===Password
      })
     
      
      if(filterd.length>0){
          return true;
      }else {
           return false;
        }
    }




</script>
