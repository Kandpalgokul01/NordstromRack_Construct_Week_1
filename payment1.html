    <title>Document</title>
    <style>
        body{
            background-color: grey;
        }
        #box {
            border: 1px solid black;
            width: 600px;

            margin: auto;
            display: flex;
            margin-top:80px;
            background-color: white;

        }

        img {
            width: 60px;

        }

        #box>div {
      
            height: 80px;
            justify-content: center;
            display: flex;
            align-items: center;


        }

        #box>div:first-child {
            flex-grow: 1;
        }
        #box2{
            border:1px solid  black;
            width:600px;
            margin:auto;
            height:500px;
            
            justify-content: center;
            align-items: center;
            display: flex;
            background-color: teal;
            box-shadow: rgba(6, 24, 44, 0.4) 0px 0px 0px 2px, rgba(6, 24, 44, 0.65) 0px 4px 6px -1px, rgba(255, 255, 255, 0.08) 0px 1px 0px inset;
        }
        form{
            border:1px solid black;
            padding:30px    ;
            margin:20px 0px;
            background-color: white;
        }
        form>input{
            padding:10px;
            width:80%;
        
        }
        #payment{
            width:88%;
            margin-top:10px;
        }
        #MonthName{
            padding:10px;
        }
      #Year{
          padding:10px;
      }
    </style>
</head>

<script>
    document.querySelector("form").addEventListener("submit",myFunction)
    function myFunction(){
        event.preventDefault();
        let paymentObj={
            cardNumber:document.querySelector("#cardNum").value,
            expirydate:document.querySelector("#MonthName").value,
            expiryYear:document.querySelector("#Year").value,
            cvv:document.querySelector("#cvv").value,
        }
        if(paymentObj.cardNumber.length<16){
            alert("Inavalid Card Number")
        }else if(paymentObj.cardNumber==""||paymentObj.cvv==""){
           
           alert("Please fill all the mandatory input")
        }else{
            
            alert("Congratulation! Payment Successfull");
            window.location.href="SuccesfullPage.html"
          
       
    }
}
