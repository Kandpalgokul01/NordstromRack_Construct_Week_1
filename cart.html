<script>
     
    let productCont=document.querySelector("#products");
     let cartLs=JSON.parse(localStorage.getItem("uCart")) || [];
     let totalprice=0;
     function displaytable(data){
        productCont.innerHTML=""
        tatalprice=0
        data.forEach(function(el){
            totalprice=totalprice+(Number(el.price))
            let product=document.createElement("div");
            productCont.append(product)
            let img=document.createElement("img");
            img.src=el.image_url
            let name=document.createElement("h3");
            name.innerText=el.name
            let price=document.createElement("p");
            price.innerText= "$"+el.price
            let total=document.querySelector("#one")
            total.innerText= "$"+totalprice
            let ship=document.querySelector("#two").innerText
            ship=7.96
            let tax=document.querySelector("#three").innerText
            tax=8.65
            document.querySelector("#four").value="$"+(total+ship+tax)

            let btn=document.createElement("button")
            btn.innerText="Remove"

            btn.addEventListener("click",function(){
                DeleteData(el.id)
            })
            product.append(img,name,price,btn,)
        })
    }
    displaytable(cartLs);
    function DeleteData(id){
        let deleted=cartLs.filter(function(el){
            return el.id!=id
           
        })
        cartLs=deleted;
        localStorage.setItem("uCart",JSON.stringify(cartLs))
        displaytable(cartLs);
        window.location.reload()
        
    }

</script>
